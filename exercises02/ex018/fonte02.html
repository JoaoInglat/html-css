<!DOCTYPE html>
<html lang="pt-br">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:'london';/*Colocarum nome para a font family*/
            src: url('fonts/OldLondon.ttf') format('truetype'),url('fonts/OldLondonAlternate.ttf') format('truetype'), url('fonts/Olondon_.otf')format('opentype'), url('fonts/Olondona.otf')format('opentype');
            /*Tipos de forma()
            -opentype(otf)
            -truetype(ttf)
            0embedded-opentype
            truetype-aat(apple  advencede typography)
            -svg
            */
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'london', Georgia, Times, 'Times New Roman', serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
