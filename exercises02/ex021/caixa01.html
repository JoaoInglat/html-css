<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{/*box-level*/
            background-color: lightgray;
            height: 300px;
            width: 300px;

            border: 10px solid darkslategrey;
        
            padding: 10px;
            
            margin: 10px auto 20px auto;
            
            outline: 5px dashed salmon;
        }
        a{ /*in-line level*/
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixas box-level</h1>
    <p>Parágrados também são exemplos de box-level, mas os <a href="#">links são caixas in-level</a></p>
    
</body>
</html>
